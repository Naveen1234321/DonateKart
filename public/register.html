<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonateKart - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-pages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-heart logo-icon"></i>
                DonateKart
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="donate.html">Donate Item</a>
                <a href="items.html">View Items</a>
                <a href="my-requests.html">My Requests</a>
                <a href="my-donations.html">My Donations</a>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Simple Registration Form -->
    <main class="simple-auth-main">
        <div class="simple-auth-container">
            <div class="simple-auth-form">
                <div class="form-header">
                    <h1>Register</h1>
                    <p>Create your account to get started</p>
                </div>

                <form id="registerForm" class="simple-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Enter your first name"
                            required
                        >
                        <div class="form-error" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Enter your last name"
                            required
                        >
                        <div class="form-error" id="lastNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                            required
                        >
                        <div class="form-error" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            placeholder="Enter your city/area"
                            required
                        >
                        <div class="form-error" id="locationError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a password"
                            required
                        >
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <div class="form-error" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            I agree to the terms and conditions
                        </label>
                        <div class="form-error" id="agreeTermsError"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Register</span>
                        <span class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Creating account...
                        </span>
                    </button>

                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
